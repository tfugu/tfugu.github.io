<!DOCTYPE html>
<html>
<head>
  <title>TextFugu</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <script type="text/javascript">
    var url = location.href;
    if (url.indexOf('index.html') > -1) {
      // Remove '/index.html' from current url
      window.location.replace(url.slice(0, -11) + '/lessons/index.html');
    } else {
      window.location.replace(url + '/lessons/index.html');
    }
  </script>
</body>
</html>
